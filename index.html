<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Some People</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 statsInfo">
				
				<div id="statsModule">
					<script id="stats-template" type="text/template">
						{{#people}}
								<h2 class="text-center">Stats</h2>
								<p>people: <span>{{.}}</span></p>
						{{/people}}
					</script>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="names-module">
				<h1 class="text-center">People</h1>
				<div class="col-xs-6 col-xs-offset-3">
					<form>
						<div class="form-group">
							<label for="peopleName">Enter name</label>
							<input type="text" class="form-control" placeholder="name" id="peopleName">
						</div>
						<button type="submit" class="btn btn-success">Add Person</button>
					</form>
					<ul id="people">
						<script id="people-names" type="text/template">
							{{#name}}
							<li>
								<span>{{.}}</span>
								<i class="del">x</i>
							</li>
							{{/name}}
						</script>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!-- <script src='/js/app.js'></script> -->
<script src='/js/pubsub.js'></script>
<script src='/js/stats_mod.js'></script>
<script src='/js/module.js'></script>

</html>
